<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appoitment App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <div class="container" style="margin-top:30px">
        <h1>Expense tracker App</h1>
        <form>
            <div class="mb-3">
                <label for="expense" class="form-label">expense amount </label>
                <input type="number" class="form-control" id="expense" aria-describedby="name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">chose description </label>
                <input type="text" class="form-control" id="description" aria-describedby="email">
            </div>
            <div class="mb-3">

                <select class="form-select" id="select" aria-label="Default select example">
                    <option selected> select </option>
                    <option value="1">bmw</option>
                    <option value="2">mercedes</option>
                    <option value="3">honda city</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Add expense</button>
        </form>
        <ul id ="listItem">
            
        </ul>
    </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>

</html>
